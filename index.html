<!doctype html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href= "assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    </head>
    <body>
        <h3 id="status"></h3>          
        <div class= "myrow row">
            <div class= "col-2"></div>
            <div class= "col-3">
            <button id="playBtn" class="myBtn btn btn-info">Play</button>
            <div id="rps1" class="rps">
                <div id="rpsPic3" class="rps1Pic card-img-top" data-name="scissor"></div>
                <div id="rpsPic2" class="rps1Pic card-img-top" data-name= "paper"></div>
                <div id="rpsPic1" class="rps1Pic card-img-top" data-name="rock"></div>
            </div>
            <h3 id="results1"></h3>
            </div>
            <div class= "col-2">
                <button id="restart">Play Again?</button>
            </div>
            <div class= "col-3">
                <button id="play2Btn" class="myBtn btn btn-info">Play</button>
                <div id="rps2" class="rps">
                    <div id="rpsPic4" class="rps2Pic card-img-top" data-name="scissor"></div>
                    <div id="rpsPic5" class="rps2Pic card-img-top" data-name= "paper"></div>
                    <div id="rpsPic6" class="rps2Pic card-img-top" data-name="rock"></div>
                </div>
                <h3 id="results2"></h3>
            </div>
            <div class= "col-2"></div>
        </div>
        <div class= "row">
            <div class= "col-3"></div>
            <div class="myConvoBox col-6">
            <nav id="navbar-example2" class="navbar navbar-light bg-light">Chat
            </nav>
                <div data-spy="scroll" data-target="#navbar-example2" data-offset="0">
                    <p id="convo"> </p>
                </div>
            </div>
            <div class= "col-3"></div>
        </div>
        <div class="row">
            <div class= "col-3"></div>
            <form class= "col-6">
                <input type="text" id="chat-input"><br>
                <input id="addConvo" type="submit" value="Want to Chat?" class="myBtn btn btn-info">
            </form>
            <div class= "col-3"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="assets/javascript.js"></script>
    </body>
</html>
