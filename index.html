<!doctype html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href= "assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    </head>
    <body>
        <h3 id="status"></h3>
        <form>
            <div class="form-group">
              <label for="userNameInput">UserName</label>
              <input type="userName" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="example@email.com">
              </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              <small id="passwordHelp" class="form-text text-muted">Password must be at least 6 characters</small>
            </div>
            <button type="submit" class="btn btn-primary" id="signIn">Sign In</button>
            <button type="submit" class="btn btn-primary" id="signUp">Sign Up</button>
          </form>
        <div class= "row">
            <div class= "col-2"></div>
            <div class= "col-3">
            <button id="playBtn1">Play</button>
            <div id="rps1" class="card" style="width: 18rem;">
                <div id="rpsPic3" class="card-img-top" data-name="scissor"></div>
                <div id="rpsPic2" class="card-img-top" data-name= "paper"></div>
                <div id="rpsPic1" class="card-img-top" data-name="rock"></div>
            </div>
            <div class="card-body">
                <p class="card-text" id="rpsName"></p>
            </div>
            </div>
            <div class= "col-2"></div>
            <div class= "col-3">
                <button id ="playBtn2">Play</button>
                <div id= "rps2" class="card" style="width: 18rem;">
                    <img id="rpsPic" class="card-img-top">
                    <div class="card-body">
                        <p class="card-text" id="rpsName"></p>
                    </div>
                </div>
            </div>
            <div class= "col-2"></div>
        </div>
        <div class= "row">
            <div class= "col-3"></div>
            <div class="myConvoBox col-6">
            <nav id="navbar-example2" class="navbar navbar-light bg-light">Chat
            </nav>
                <div data-spy="scroll" data-target="#navbar-example2" data-offset="0">
                    <p id="convo"> </p>
                </div>
            </div>
            <div class= "col-3"></div>
        </div>
        <div class="row">
            <div class= "col-3"></div>
            <form class= "col-6">
                <input type="text" id="chat-input"><br>
                <input id="addConvo" type="submit" value="Want to Chat?" class="btn btn-info">
            </form>
            <div class= "col-3"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="assets/javascript.js"></script>
    </body>
</html>
